{% extends 'base.html' %}
{%block content%}
<style>
    #profile {
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 50%;
    }
</style>
<style>
    #background3 {
        background-image: url('https://images.unsplash.com/photo-1655800440868-e3ec6fcbffec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        overflow: scroll;
    }
</style>
<div class="container" id="background3">
    <div class="col-sm-6 m-auto ">
        <div class=" content-section container" style="padding-top: 100px;">
            <div class="media">
                <div class="col-sm-4">
                    <div id="profile" class="rounded-circle">
                        <img style="width: 120%; height: 120%;" src="{{user.profile_picture.url }}" alt="">
                    </div>
                </div>
                <hr>
                <div class="media-body">
                    <h2 style="font-family: 'Joan', serif; color: white; font-size: 40px;">{{user.username}}</h2>
                    <p style="font-family: 'Joan', serif; color: white; font-size: 25px;"> Contact: {{user.contacts}}</p>
                    <p style="font-family: 'Joan', serif; color: white;">{{user.profile_bio}}</p>
                    <hr>
                    <a href="">
                        <button class="btn btn-primary" style="font-family: 'Joan', serif; font-size: 15px;">Edit Profile</button>
                    </a>

                </div>
            </div>
        </div>
    </div>

</div>
{%endblock content%}
